<VirtualHost *:80>
        SSLProxyEngine on
        Define server_name kimouss_styleguide_php
        Define basedocroot /var/www/app
        Define docrootweb ${basedocroot}/public
        Define logdir /var/log/httpd/
        <FilesMatch .php$>
            SetHandler "proxy:fcgi://kimouss_styleguide_php:9000"
        </FilesMatch>
        ServerName ${server_name}
        DocumentRoot ${docrootweb}
        ErrorLog ${logdir}/error.log
        CustomLog ${logdir}/access.log Combined
        RewriteEngine On
        RewriteCond %{HTTP:Authorization} ^(.*)
        RewriteRule .* - [e=HTTP_AUTHORIZATION:%1]

        <Directory ${docrootweb}>
            AllowOverride All
            Require all granted
        </Directory>

           # uncomment the following lines if you install assets as symlinks
           # or run into problems when compiling LESS/Sass/CoffeeScript assets
           <Directory ${docrootweb}>
                Options FollowSymlinks
           </Directory>


        <Directory ${basedocroot}/var>
            <IfModule mod_authz_core.c>
                Require all denied
            </IfModule>
            <IfModule !mod_authz_core.c>
                Order deny,allow
                Deny from all
            </IfModule>
        </Directory>

        Undefine server_name
        Undefine basedocroot
        Undefine docrootweb
        Undefine logdir
</VirtualHost>
